<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Locations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .store {
      margin-bottom: 20px;
    }
    .store h2 {
      margin-bottom: 5px;
    }
    .store p {
      margin: 0;
    }
    .map {
      width: 100%;
      height: 200px;
      background-image: url('map-placeholder.jpg'); /* Replace with your map image */
      background-size: cover;
    }
  </style>
</head>
<body>

<header>
  <h1>Store Locations</h1>
</header>

<div class="container">
  <div class="store">
    <h2>Store 1</h2>
    <p>Address: 123 Main Street, City</p>
    <p>Phone: 123-456-7890</p>
    <div class="map"></div>
  </div>
  
  <div class="store">
    <h2>Store 2</h2>
    <p>Address: 456 Oak Street, Town</p>
    <p>Phone: 987-654-3210</p>
    <div class="map"></div>
  </div>
</div>

</body>
</html>
