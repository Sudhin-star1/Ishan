<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gentlemen's Attire Co.</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="../homepage/images/logo.jpg" alt="logo" width="50rem" height="50rem" />
        <a href="../homepage/index.html"><h1>Gentlemen's Attire Co.</h1></a>
      </div>
      <nav>
        <ul>
          <li><a href="../homepage/index.html">Home</a></li>
          <li><a href="../aboutUs/index.html">About Us</a></li>
          <li><a href="../offers/index.html">Offers</a></li>
          <li><a href="../locations/index.html">Stores Location</a></li>
          <li><a href="../login/index.html">Log in/Register</a></li>
        </ul>
      </nav>
      <div class="search-container">
        <form action="#">
          <input type="text" placeholder="Search Products">
          <button type="submit"><i class="fas fa-search"></i>Search</button>
        </form>
      </div>
    </div>
  </header>
<main>
  <section class="login-page">
    <div class="container">
      <h2>Login Page</h2>
      <form action="#">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <input type="checkbox" id="remember_me" name="remember_me">
          <label for="remember_me">Remember Me</label>
        </div>
        <div class="form-group">
          <button type="submit">Sign In</button>
        </div>
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        <p class="register-account">Don't have an account? <a href="#">Register Now</a></p>
      </form>

    </div>
  </section>
</main>
<footer>
  <div class="container">
    <p>&copy; 2024 Gentlemen's Attire Co. | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
  </div>
</footer>
</body>
</html>
